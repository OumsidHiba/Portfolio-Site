  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --clr-primary: #85144b;
      --clr-secondary: #001f3f;
      --clr-light: #ffffff;
      --clr-muted: #dddddd;
      --clr-bg: #f5f7fa;
      --clr-card-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      scroll-behavior: smooth;
      background-color: var(--clr-bg);
      font-family: 'Poppins', sans-serif;
      color: var(--clr-secondary);
    }

    a {
      color: var(--clr-primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: var(--clr-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header .logo {
      font-family: 'Lobster', cursive;
      font-size: 1.8rem;
      color: var(--clr-light);
    }

    header nav ul {
      display: flex;
      gap: 15px;
    }

    header nav ul li a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--clr-light);
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    header nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    main {
      padding-top: 90px;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('images/hero-tech.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--clr-light);
      position: relative;
    }

    .hero h1 {
      font-family: 'Lobster', cursive;
      font-size: 4rem;
      color: var(--clr-primary);
    }

    .hero p {
      font-size: 1.1rem;
      margin-top: 15px;
      max-width: 700px;
      color: var(--clr-secondary);
      font-weight: 300;
    }

    .hero .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: var(--clr-primary);
      color: var(--clr-light);
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero .btn:hover {
      background-color: #6f1039;
      transform: translateY(-2px);
    }
  </style>
</head>
